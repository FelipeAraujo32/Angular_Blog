<div class="container-big-card">
    <div class="big-card-photo">
        <img 
        src= {{photoCover}} alt="">
    </div>
    <div class="big-card-title">
        <h1>{{cardTitle}}</h1>
    </div>
    <div class="big-card-description">
        <p>{{cardDescription}}</p>
    </div>
    <div class="big-card-ler">
        <a [routerLink]="['content', id]">Leia mais sobre....</a>
    </div>
</div>
